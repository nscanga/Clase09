<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-logo">
                <h1 class="title">EL GLOIO</h1>
                <div class="logo">
                    <img src="logoDiario.jpeg" alt="Logo" />
                </div>
            </div>
            <div class="date-price">
                <div class="date">DATE</div>
                <div class="price">PRECIO</div>
            </div>
        </div>

        <h2 id="form-title">HOLA</h2>
        
        <form id="subscription-form">
            <div class="form-group">
                <label for="full-name">Nombre completo</label>
                <input type="text" id="full-name" name="full-name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Repetir Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" required>
                <span class="error-message" id="age-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" required>
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
                <span class="error-message" id="address-error"></span>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" required>
                <span class="error-message" id="city-error"></span>
            </div>
            <div class="form-group">
                <label for="postal-code">Código Postal</label>
                <input type="text" id="postal-code" name="postal-code" required>
                <span class="error-message" id="postal-code-error"></span>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
                <span class="error-message" id="dni-error"></span>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <div class="footer">
            Plantilla de periódico - Nicolas Scanga
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
